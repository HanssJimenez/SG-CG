{% extends 'principal/base.html' %}
{%block body_block%}
<div class="container-fluid"> 
    <h1>Filtrar lista</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-floating mb-3">
            <input class="form-control" type="text" name = "nombre"/>
            <label for="nombre">nombre de cliente</label>
        </div>
        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
            <input class="btn btn-primary" type="submit" name="" value="Buscar">
        </div>
    </form>
</div>
<br>
<div class="container-fluid">
    <h1>Lista de credito</h1>
    <a href="{% url 'crear_credito' %}" class="btn btn-outline-primary mb-3 mt-5">
        <i class="fas fa-plus"></i>&nbsp;&nbsp; credito
    </a>
    <table class="table table-bordered">
        <thead class = "table-primary">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th colspan ="2"> Opciones</th>
            </tr>
        </thead>
        <tbody>
            {% for credito in object_list%}
            <tr>
                <td> {{credito.id}} <br></td>
                <td>{{credito.cliente}}</a></td>
                <td>Q {{credito.total}}</td>
                <td>
                    <a href="{% url 'modificar_credito' pk=credito.id %}" class = "btn btn-primary btn-sm">
                        <i class= "fas fa-pen"></i>
                    </a>
                </td>        
                <td>
                    <a href="{% url 'borrar_credito' pk=credito.id %}" class = "btn btn-danger btn-sm">
                        <i class= "fas fa-trash-alt"></i>
                    </a>
                </td> 
            </tr>
            {% endfor %}
        </tbody>        
    </table>
</div>
{%endblock%}
