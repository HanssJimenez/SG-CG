{% extends 'principal/base.html' %}
{% block title %} Categorías {% endblock %}
{%block body_block%}
<div class="container-fluid">
    <a href="{% url 'crear_categorias' %}" class="btn btn-success mb-3 mt-5">
        <i class="fas fa-plus"></i>&nbsp;&nbsp; Categoría
    </a>
<div class="container-fluid">
    <table id="categorias" class="table table-bordered text-center">
        <thead class = "table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody>
            {% for categorias in object_list%}
            <tr>
                <td> {{categorias.id}}</td>
                <td>{{categorias.nombre}}</td>
                <td>
                    <a href="{% url 'modificar_categorias' pk=categorias.id %}" class = "btn btn-primary btn-sm">
                        <i class= "fas fa-pen"></i>&nbsp;&nbsp;Editar
                    </a>&nbsp;&nbsp;
                    <a href="{% url 'borrar_categorias' pk=categorias.id %}" class = "btn btn-danger btn-sm">
                        <i class= "fas fa-trash-alt"></i>&nbsp;&nbsp;Eliminar
                    </a>
                </td> 
            </tr>
            {% endfor %}
        </tbody>        
    </table>
</div>
{%endblock%}
