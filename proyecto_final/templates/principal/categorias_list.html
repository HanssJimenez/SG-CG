{% extends 'principal/base.html' %}
{%block body_block%}
<div class="container-fluid">
    <h1>Lista de Categorias</h1>
    <a href="{% url 'crear_categorias' %}" class="btn btn-outline-primary mb-3 mt-5">
        <i class="fas fa-plus"></i>&nbsp;&nbsp; Categoria
    </a>
    <form>
        <div class="input-group mb-3">
            <input name="q" type="text" class="form-control input-sm" placeholder="Barra de busqueda" value="{{ request.GET.q }}">
            <button class="btn btn-secondary" title="Search"><i class="fas fa-search"></i></button>
            <a href="{% url 'lista_categorias' %}" class="btn btn-dark" style="margin-left: 2px;" title="Refrsh"><i class="fas fa-sync-alt"></i></a>
        </div>
    </form>
    <table class="table table-bordered text-center">
        <thead class = "table-primary">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th colspan ="2"> Opciones</th>
            </tr>
        </thead>
        <tbody>
            {% for categorias in object_list%}
            <tr>
                <td> {{categorias.id}} <br></td>
                <td>{{categorias.nombre}}</a></td>
                <td>
                    <a href="{% url 'modificar_categorias' pk=categorias.id %}" class = "btn btn-primary btn-sm">
                        <i class= "fas fa-pen"></i>
                    </a>
                </td>        
                <td>
                    <a href="{% url 'borrar_categorias' pk=categorias.id %}" class = "btn btn-danger btn-sm">
                        <i class= "fas fa-trash-alt"></i>
                    </a>
                </td> 
            </tr>
            {% endfor %}
        </tbody>        
    </table>
</div>
{%endblock%}
