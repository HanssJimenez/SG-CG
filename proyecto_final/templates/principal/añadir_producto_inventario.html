{% extends 'principal/base.html' %}
{%block body_block%}
{% load crispy_forms_tags%}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-4">Añadir Producto </h3></div>
                    <div class="card-body">
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="form-floating mb-3">
                                <input class="form-control" type="select" name = "categoria"  placeholder="Categoria Aquí" />
                                <label for="categoria">Categoria</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" type="text" name = "nombre_p"  placeholder="nombre Aquí" />
                                <label for="nombre_p">Nombre</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" type="number" name = "cantidad"  placeholder="Cantidad Aquí" />
                                <label for="cantidad">Cantidad</label>
                            </div>
                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                <input class="btn btn-primary" type="submit" name="" value="Añadir Producto">
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3">
                        <div class="small"><p>Gracias por usar SG-CG!</p></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{%endblock%}
