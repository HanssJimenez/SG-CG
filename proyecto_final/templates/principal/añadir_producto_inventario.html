{% extends 'principal/base.html' %}
{%block body_block%}
    {{title}}<br>
    <form enctype="multipart/form-data" method='POST'>
        {% csrf_token %}
		{{form_agpr.as_p}}
        <input type="submit" value='Guardar'/>
    </form>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-4">Añadir Producto </h3></div>
                    <div class="card-body">
                        <form action="{% url 'principal:user_login' %}" method="POST">
                            {% csrf_token %}
                            <div class="form-floating mb-3">
                                <input class="form-control" type="text" name = "username" placeholder="Nombre Usuario Aquí" />
                                <label for="username">Usuario</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" type="password" name = "password" placeholder="Constraseña Aquí" />
                                <label for="password">Contraseña</label>
                            </div>
                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                <input class="btn btn-primary" type="submit" name="" value="Login">
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3">
                        <div class="small"><p>Gracias por usar SG-CG!</p></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{%endblock%}
