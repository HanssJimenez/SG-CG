{% extends 'principal/base.html' %}
{% block title %} Seleccionar Proveedor {% endblock title %}
{%block body_block%}
<div style="color:#575757; font-style: bold; font-size: 3rem; border-bottom: 1px solid white;">Nueva Compra</div> 
    
<br>
<div class="container-fluid">
<form method="post">

    {% csrf_token %}
    
    {% for field in form.visible_fields %}
        <div class="form-group">
            {{ field.label_tag }}
            {{ field }}
        </div>
    {% endfor %}

    <br>
    <div class="align-middle">
        <button type="submit" class="btn btn-success">Siguiente</button>
        <a href="{% url 'lista_compras' %}" class="btn btn-secondary">Cancel</a>
    </div>
    
</form>
</div>
{%endblock%}
